<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dissonance UI (IPC demo)</title>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;">
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #1e3a8a, #ec4899);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 1rem 1.5rem;
      text-align: center;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      padding: 0 1.5rem 1.5rem;
      box-sizing: border-box;
      gap: 0.75rem;
    }

    #controls {
      display: flex;
      justify-content: center;
      margin-bottom: 0.5rem;
    }

    #dropZone {
      border: 2px dashed rgba(248, 250, 252, 0.7);
      border-radius: 0.75rem;
      padding: 1.25rem;
      text-align: center;
      font-size: 0.9rem;
      color: #e5e7eb;
      background: rgba(15, 23, 42, 0.4);
      cursor: pointer;
    }

    #dropZone.dragover {
      border-color: #fbbf24;
      background: rgba(15, 23, 42, 0.8);
    }

    #dropZone span.accent {
      color: #60a5fa; /* blue-400 */
      font-weight: 600;
    }

    #log-container {
      flex: 1;
      background: rgba(15, 23, 42, 0.7);
      border-radius: 0.5rem;
      padding: 0.75rem;
      overflow-y: auto;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 0.8rem;
    }

    #status {
      margin-top: 0.25rem;
      font-size: 0.85rem;
      min-height: 1.2em;
    }

    .log-entry {
      margin-bottom: 0.15rem;
      text-align: left;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <header>
    <h1>Dissonance UI</h1>
    <p>Import an audio file to test IPC and logging.</p>
  </header>
  <main>
    <div id="controls">
      <div id="dropZone">
        Drop an audio file here or <span class="accent">choose file</span>
      </div>
    </div>
    <div id="log-container">
      <div id="log"></div>
    </div>
    <div id="status"></div>
  </main>
  <script src="renderer.js"></script>
</body>
</html>
